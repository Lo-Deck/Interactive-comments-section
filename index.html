<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Exercise Frontend Mentor, Interactive comments section">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <link href="styles.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Interactive comments section</title>
    </head>
    <body>

      <h1 class="sr-only">Interactive comments section</h1>

      <div class="background"></div>

      <main class="main-container">

        <form class="add-comment" id="myForm" method="POST" action="./index.html"  novalidate>
          <textarea class="text-rubik-regular" name="comment" id="comment-user" placeholder="Add a comment..." required></textarea>
          <picture class="container-image-avatar">
            <source scrset="./images/avatars/image-juliusomo.webp" type="image/webp">
            <img class="image-avatar" src="./images/avatars/image-juliusomo.png" alt="amyrobson">
          </picture>
          <button class="button button-submit text-rubik-medium" type="submit">send</button>
        </form>


        <section class="delete-box">
          <h3 class="title-delete text-rubik-medium">Delete comment</h3>
          <p class="text text-rubik-regular">Are you sure you want to delete this comment?
          This will remove the comment and canâ€™t be undone.</p>
          <div class="container-button-delete">
            <button class="button button-delete-box button-cancel text-rubik-medium">no, cancel</button>
            <button class="button button-delete-box button-confirm text-rubik-medium">yes, delete</button>
          </div>
        </section>

        

      </main>



    <script src="./script.js"></script>

    </body>
</html>
